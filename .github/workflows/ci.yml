name: CI

on:
  push:
    branches: ['main']

jobs:
  build-mingw:
    strategy:
      matrix:
        include:
          - { sys: mingw64, arch: x64 }
          - { sys: mingw32, arch: x86 }

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}

      - name: Build Binary
        shell: ${{ matrix.sys }} {0}
        run: "./build/${{ matrix.arch }}.mingw.sh"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.sys }}-${{ matrix.arch }}
          path: bin/

  publish:
    needs: [build-mingw]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: download
          merge-multiple: true

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-dump
          path: download
