name: CI

on:
  push:
    branches: ['main']

jobs:
  build-mingw:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
        sys: [mingw32, mingw64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup msys
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}

      - name: Build Binary
        shell: ${{ matrix.sys }} {0}
        run: "./build/${{ matrix.arch }}.mingw.sh"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.sys }}
          path: bin/

  publish:
    needs: [build-mingw]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: download
          merge-multiple: true

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-dump
          path: download